<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Merge PDFs</title>
    <script src="https://unpkg.com/pdf-lib@latest/dist/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h2>Secure PDF Merger</h2>
    <p>Drag and drop PDF files here or click to select files. Your files are not uploaded to any server - all processing
        is done locally in your browser.</p>

    <div id="dropZone">Drop files here or click to add</div>
    <ul id="fileList"></ul>

    <input type="text" id="fileName" placeholder="Enter file name (optional)" />

    <button id="mergeButton">Merge PDFs</button>

    <p style="margin-top: 4em; font-size: 0.7em;">Visit our <a href="https://botanica.software/">Homepage</a> and check
        out the project on
        <a href="https://github.com/botanica-consulting/pdf-merger">GitHub</a>.
    </p>

    <script src="script.js"></script>
</body>

</html>
