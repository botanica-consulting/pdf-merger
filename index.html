<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Secure PDF Merger</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script>
    window.pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
  </script>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h2>Secure PDF Merger</h2>
  <p>Drag and drop PDF files here or click to select files. Your files are not uploaded to any server â€” all processing
    is done locally in your browser.</p>

  <input type="text" id="fileName" placeholder="Enter file name (optional)" />
  <button id="mergeButton">Merge PDFs</button>

  <div id="dropZone">Drop files here or click to add</div>
  <ul id="fileList"></ul>

  <p style="margin-top: 4em; font-size: 0.7em;">Visit our <a href="https://botanica.software/">Homepage</a> and check
    out the project on
    <a href="https://github.com/botanica-consulting/pdf-merger">GitHub</a>.
  </p>

  <script src="script.js"></script>
</body>

</html>
